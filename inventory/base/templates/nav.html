{% load url from future %}
<header class="navbar navbar-fixed-top">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <a href="{% url 'home' %}" class="brand" href="#">Inventory</a>
      <div class="nav-collapse collapse">
        <ul class="nav">
          <li><a href="{% url 'home'%}">Home / Devices</a></li>
        </ul>

        {% if user.is_authenticated %}
        <form class="navbar-form pull-right" action="{% url 'auth_logout' %}" method="get">
          <ul class="nav pull-right">
          <li><a>Welcome back, {{ user.first_name }}!</a></li>
          <li><button type="submit" class="btn btn-default">Logout</button></li>   
          </ul>
        </form>
        {% else %}

        {% endif %}
      </div><!--/.nav-collapse -->
    </div>
  </div>
</header>
